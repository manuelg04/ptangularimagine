<button mat-raised-button (click)="sortPostsAsc()">Ordenar Ascendente</button>
<button mat-raised-button (click)="sortPostsDesc()">Ordenar Descendente</button>
<mat-card *ngFor="let post of posts">
  <mat-card-header>
    <mat-card-title>Publicado el {{ post.createdAt }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ post.content }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onDeletePost(post.id)">Eliminar</button>
  </mat-card-actions>
</mat-card>
